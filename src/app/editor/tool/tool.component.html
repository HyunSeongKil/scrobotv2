<div>
  <div>
    <button type="button" class="btn btn-outline-danger btn-sm" (click)="deleteEls()">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
      </svg>
      삭제
    </button>
  </div>

  <div class="mt-1">
    <button type="button" class="btn btn-outline-secondary btn-sm" (click)="selectAllEl()">모두선택</button>

    <button type="button" class="btn btn-outline-secondary btn-sm mx-1" (click)="clearAllSelectedEl()">선택해제</button>

    <button type="button" class="btn btn-outline-secondary btn-sm" (click)="updateZIndex('front')">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-front" viewBox="0 0 16 16">
        <path d="M0 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v2h2a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-2H2a2 2 0 0 1-2-2V2zm5 10v2a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V6a1 1 0 0 0-1-1h-2v5a2 2 0 0 1-2 2H5z" />
      </svg>
      앞으로
    </button>

    <button type="button" class="btn btn-outline-secondary btn-sm mx-1" (click)="updateZIndex('back')">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-back" viewBox="0 0 16 16">
        <path d="M0 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v2h2a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-2H2a2 2 0 0 1-2-2V2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H2z" />
      </svg>
      뒤로
    </button>
  </div>

  <div class="mt-1" *ngIf="tableSelected">
    <button type="button" class="btn btn-outline-primary btn-sm" (click)="addTableRow()">행추가</button>
    <button type="button" class="btn btn-outline-danger btn-sm" (click)="deleteTableRow()">행삭제</button>
    <button type="button" class="btn btn-outline-primary btn-sm" (click)="addTableCol()">열추가</button>
    <button type="button" class="btn btn-outline-danger btn-sm" (click)="deleteTableCol()">열삭제</button>
  </div>
</div>
