<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">화면 그룹 수정</h4>
    <button type="button" class="btn btn-sm close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">
      <div>
        <label for="scrinGroupNm" class="d-block">화면 그룹 명<span class="req">*</span></label>
        <input type="text" class="form-control w-75 d-inline" id="scrinGroupNm" readonly formControlName="scrinGroupNm" />
        <button type="button" class="btn btn-outline-secondary btn-sm mx-1" (click)="openWordDicarySelectDialog()">선택...</button>
      </div>

      <label for="engAbrvNm">영문 약어 명<span class="req">*</span></label>
      <input type="text" class="form-control" id="engAbrvNm" readonly formControlName="engAbrvNm" />
    </form>

    <div class="mt-1 font-italic"><span class="req">*</span> 필수입력 항목입니다.</div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-primary" (click)="modal.close('SAVE')">저장</button>
    <button type="button" class="btn btn-outline-secondary" (click)="modal.close('CLOSE')">닫기</button>
  </div>
</ng-template>

<app-word-dicary-select-dialog #wordDicarySelectDialogRef (wordDicarySelectedEvent)="wordDicarySelected($event)"></app-word-dicary-select-dialog>
