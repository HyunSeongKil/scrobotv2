<!-- 편집중이 아니면 -->
<!-- <div *ngIf="0 === editingScrinId.length"> -->
<div>
  <div class="mt-1 text-end">
    <button type="button" class="btn btn-outline-primary btn-sm" title="화면그룹 등록" (click)="openScrinGroupRegistDialog()">등록</button>
  </div>

  <div *ngIf="0 === scrinGroups.length">데이터가 없습니다.</div>

  <!-- 화면 그룹 목록 -->
  <div *ngFor="let x of scrinGroups">
    <div class="row mt-2 scrin-group">
      <div class="col-6 fw-bold">{{ x.scrinGroupNm }}</div>
      <div class="col-6 text-end text-right">
        <button type="button" class="btn btn-outline-primary btn-sm" title="화면 등록" (click)="openScrinRegistDialog(x.scrinGroupId)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
          </svg>
        </button>
        <button type="button" class="btn btn-outline-warning btn-sm mx-1" title="화면그룹 수정" (click)="updtScrinGroup(x.scrinGroupId)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
            <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
          </svg>
        </button>
        <button type="button" class="btn btn-outline-danger btn-sm" title="화면그룹 삭제" (click)="deleteScrinGroup(x.scrinGroupId)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
          </svg>
        </button>
      </div>
    </div>

    <!-- 화면 목록-->
    <div class="row scrin" style="margin-left: 20px" *ngFor="let x2 of x.scrins">
      <div class="col-6" [attr.data-scrin-id]="x2.scrinId">
        {{ x2.scrinNm }} <span class="fw-bold">({{ x2.scrinSeCode }})</span>
      </div>
      <div class="col-6 text-end">
        <a href="javascript:;" title="화면 편집" (click)="editScrin(x2.scrinId)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bounding-box" viewBox="0 0 16 16">
            <path d="M5 2V0H0v5h2v6H0v5h5v-2h6v2h5v-5h-2V5h2V0h-5v2H5zm6 1v2h2v6h-2v2H5v-2H3V5h2V3h6zm1-2h3v3h-3V1zm3 11v3h-3v-3h3zM4 15H1v-3h3v3zM1 4V1h3v3H1z" />
          </svg>
        </a>
        <a href="javascript:;" class="mx-2" title="화면 복사" (click)="copyScrin(x2.scrinId)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-stickies" viewBox="0 0 16 16">
            <path d="M1.5 0A1.5 1.5 0 0 0 0 1.5V13a1 1 0 0 0 1 1V1.5a.5.5 0 0 1 .5-.5H14a1 1 0 0 0-1-1H1.5z" />
            <path d="M3.5 2A1.5 1.5 0 0 0 2 3.5v11A1.5 1.5 0 0 0 3.5 16h6.086a1.5 1.5 0 0 0 1.06-.44l4.915-4.914A1.5 1.5 0 0 0 16 9.586V3.5A1.5 1.5 0 0 0 14.5 2h-11zM3 3.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 .5.5V9h-4.5A1.5 1.5 0 0 0 9 10.5V15H3.5a.5.5 0 0 1-.5-.5v-11zm7 11.293V10.5a.5.5 0 0 1 .5-.5h4.293L10 14.793z" />
          </svg>
        </a>
        <a href="javascript:;" title="화면 수정" (click)="updtScrin(x2.scrinId)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
            <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
          </svg>
        </a>
        <a href="javascript:;" class="mx-2" title="화면 삭제" (click)="deleteScrin(x2.scrinId)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
          </svg>
        </a>
      </div>
    </div>
  </div>
</div>

<app-scrin-group-regist-dialog #scrinGroupRegistDialogRef (savingEvent)="scrinGroupSaving()" (scrinGroupSavedEvent)="scrinGroupSaved()"></app-scrin-group-regist-dialog>
<app-scrin-group-updt-dialog #scrinGroupUpdtDialogRef (savingEvent)="scrinGroupSaving()" (scrinGroupSavedEvent)="scrinGroupSaved()"></app-scrin-group-updt-dialog>
<app-scrin-regist-dialog #scrinRegistDialogRef (savingEvent)="scrinSaving()" (savedEvent)="scrinSaved()"></app-scrin-regist-dialog>
<app-scrin-copy-dialog #scrinCopyDialogRef (savingEvent)="scrinSaving()" (savedEvent)="scrinSaved()"></app-scrin-copy-dialog>
<app-scrin-updt-dialog #scrinUpdtDialogRef (savingEvent)="scrinSaving()" (savedEvent)="scrinSaved()"></app-scrin-updt-dialog>
