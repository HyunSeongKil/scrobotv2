<div id="wrap">
  <app-admin-header></app-admin-header>

  <div id="contents" class="clearfix">
    <app-admin-lnb></app-admin-lnb>

    <div class="content clearfix">
      <div class="home">&nbsp;Home > SC-ROBOT관리 > 시스템관리 ><span class="bold_f"> 공통 코드 관리</span></div>
      <h3 class="sub-tit"><img src="./assets/images/brownbar.png" alt="갈색바" />&nbsp;공통 코드 그룹 등록</h3>
      <div class="sub-content">
        <div class="table_content">
          <form method="post" [formGroup]="form">
            <table>
              <tr class="disabled_box">
                <th><img src="./assets/images/dot.png" alt="목록아이콘" />&nbsp;부모 공통 코드 ID</th>
                <td colspan="1">
                  <input type="text" formControlName="prntsCmmnCode" />
                </td>
              </tr>
              <tr class="disabled_box">
                <th><img src="./assets/images/dot.png" alt="목록아이콘" />&nbsp;공통 코드 ID</th>
                <td colspan="1">
                  <input type="text" formControlName="cmmnCode" />
                </td>
                <th><img src="./assets/images/dot.png" alt="목록아이콘" />&nbsp;공통 코드 명</th>
                <td colspan="1"><input type="text" formControlName="cmmnCodeNm" /></td>
              </tr>
              <tr class="disabled_box">
                <th><img src="./assets/images/dot.png" alt="목록아이콘" />&nbsp;작성자</th>
                <td colspan="1"><input type="text" formControlName="registerNm" readonly /></td>
                <th><img src="./assets/images/dot.png" alt="목록아이콘" />&nbsp;작성일자</th>
                <td colspan="1"><input type="text" [value]="form.controls.registDt.value | date: 'yyyy-MM-dd'" readonly /></td>
              </tr>
              <tr>
                <th><img src="./assets/images/dot.png" alt="목록아이콘" />&nbsp;설명</th>
                <td valign="top" class="tool_img" colspan="3">
                  <textarea class="txtarea_1" formControlName="cmmnCodeCn"></textarea>
                </td>
              </tr>
            </table>
          </form>
          <div class="btn-box mgt20 clearfix">
            <a href="javascript:;" class="btn purple float-right" (click)="onCancelClick()">취소</a>
            <a href="javascript:;" class="btn purple float-right" (click)="onSaveClick()">저장</a>
          </div>
        </div>
      </div>
    </div>

    <app-admin-footer></app-admin-footer>
  </div>
</div>
