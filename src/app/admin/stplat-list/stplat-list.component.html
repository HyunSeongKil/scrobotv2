<div id="wrap">
  <app-admin-header></app-admin-header>

  <div id="contents" class="clearfix">
    <app-admin-lnb (initedEvent)="adminLnbInited($event)"></app-admin-lnb>

    <div class="content clearfix">
      <div class="home">&nbsp;Home > SC-ROBOT관리 > 시스템관리 ><span class="bold_f"> 약관 관리</span></div>
      <h3 class="sub-tit"><img src="./assets/images/brownbar.png" alt="갈색바" />&nbsp;약관 관리</h3>
      <div class="sub-content">
        <div class="select-box">
          <div class="table_content1">
            <form method="post" [formGroup]="searchForm">
              <table>
                <tr>
                  <th>검색어&nbsp;&nbsp;&nbsp;</th>
                  <td>
                    <select formControlName="searchCondition">
                      <option value="NM">제목</option>
                      <option value="CN">내용</option>
                    </select>
                    &nbsp;
                    <input type="text" formControlName="searchValue" />
                  </td>
                </tr>
                <tr>
                  <td class="search_hover">
                    &nbsp;&nbsp;<a href="javascript:;" (click)="onSearchClick()"><img src="./assets/images/ico_search.png" alt="돋보기" />&nbsp;&nbsp;조회</a>
                  </td>
                </tr>
              </table>
            </form>
          </div>
        </div>

        <div class="table_content">
          <div>
            <h3><img src="./assets/images/dot.png" alt="목록아이콘" />&nbsp;약관 목록</h3>
          </div>
          <div class="top_tit">
            <p>(총 {{ cmmnPagerRef?.getTotcnt() }}건)</p>
          </div>
        </div>
        <div class="table-warp scroll">
          <table class="table_content3">
            <thead>
              <tr>
                <th class="">약관 제목</th>
                <th class="">약관 코드 ID</th>
                <th class="">작성일자</th>
                <th class="">작성자</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let x of stplats; index as i">
                <td>
                  <a href="javascript:;" (click)="onDetailClick(x.stplatId)">{{ x.stplatNm }}</a>
                </td>
                <td>{{ x.stplatId }}</td>
                <td>{{ x.registDt | date: "yyyy-MM-dd" }}</td>
                <td>{{ x.registerNm }}</td>
              </tr>

              <tr *ngIf="0 === stplats.length">
                <td colspan="4" class="text-center">데이터가 없습니다.</td>
              </tr>
            </tbody>
          </table>
          <div class="btn-box mgt20 clearfix">
            <a href="javascript:;" class="btn purple float-right" (click)="onRegistClick()">등록</a>
          </div>
          <app-cmmn-pager (initedEvent)="cmmnPagerInited($event)"></app-cmmn-pager>
        </div>
      </div>
    </div>

    <app-admin-footer></app-admin-footer>
  </div>
</div>
