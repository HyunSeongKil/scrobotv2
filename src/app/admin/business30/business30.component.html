<div id="wrap">
  <app-admin-header></app-admin-header>

  <div id="contents" class="clearfix">
    <app-admin-lnb (initedEvent)="adminLnbInited($event)"></app-admin-lnb>

    <div class="content clearfix">
      <div class="home">&nbsp;Home > SC-ROBOT관리 > 게시판관리 ><span class="bold_f"> 공지사항 관리</span></div>
      <h3 class="sub-tit"><img src="./assets/images/brownbar.png" alt="갈색바" />&nbsp;공지사항</h3>
      <div class="sub-content">
        <div class="table_content">
          <form method="post" [formGroup]="form">
            <table>
              <tr>
                <th><img src="./assets/images/dot.png" alt="목록아이콘" />&nbsp;제목</th>
                <td colspan="3"><input type="text" formControlName="bbsSjNm" /></td>
              </tr>
              <tr>
                <th><img src="./assets/images/dot.png" alt="목록아이콘" />&nbsp;고정 글 여부</th>
                <td colspan="3">&nbsp;&nbsp;<input type="radio" value="Y" checked="checked" formControlName="fixingAt" /> 사용&nbsp;<input type="radio" value="N" formControlName="fixingAt" /> 미사용</td>
              </tr>
              <tr class="disabled_box">
                <th><img src="./assets/images/dot.png" alt="목록아이콘" />&nbsp;작성자</th>
                <td colspan="1"><input type="text" formControlName="registerNm" readonly /></td>
                <th><img src="./assets/images/dot.png" alt="목록아이콘" />&nbsp;작성일자</th>
                <td colspan="1"><input type="text" formControlName="registDt" readonly /></td>
              </tr>
              <tr>
                <th><img src="./assets/images/dot.png" alt="목록아이콘" />&nbsp;작성 내용</th>
                <td valign="top" class="tool_img" colspan="3"><!--<a href="javascript:alert('TODO')"><img src="./assets/images/toolbar_2.png" alt="툴바"></a>--><textarea class="txtarea_1" formControlName="bbsCn"></textarea></td>
              </tr>
              <tr class="file_tr">
                <th><img src="./assets/images/dot.png" alt="목록아이콘" />&nbsp;첨부파일 목록</th>
                <td class="file_box" colspan="2">
                  <div class="file_input">
                    <input type="file" #fileEl />
                  </div>
                </td>
              </tr>
            </table>
          </form>
          <div class="btn-box mgt20 clearfix">
            <a href="boardmanage_main.html" class="btn purple float-right">목록</a>
            <a href="javascript:;" class="btn purple float-right" (click)="onRegistClick(fileEl)">등록</a>
          </div>
        </div>
      </div>
    </div>

    <app-admin-footer></app-admin-footer>
  </div>
</div>
