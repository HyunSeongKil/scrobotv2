<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">
      메뉴-화면 매핑
      <span *ngIf="'' === form.controls.menuScrinMapngId.value">등록</span>
      <span *ngIf="'' !== form.controls.menuScrinMapngId.value">수정</span>
    </h4>
    <button type="button" class="btn btn-sm close d-none" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">
      <label for="menuNm">메뉴<span class="req">*</span></label>
      <input type="text" class="form-control" id="menuNm" formControlName="menuNm" readonly />

      <label for="scrinId">화면<span class="req">*</span></label>
      <select id="scrinId" class="form-select" formControlName="scrinId">
        <option value="{{ x.scrinId }}" *ngFor="let x of scrins">{{ x.menuNm }} > {{ x.scrinNm }}({{ x.scrinSeCode }})</option>
      </select>
    </form>

    <div class="mt-1 font-italic"><span class="req">*</span> 필수입력 항목입니다.</div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-primary" (click)="modal.close('SAVE')">저장</button>
    <button type="button" class="btn btn-outline-secondary" (click)="modal.close('CLOSE')">닫기</button>
  </div>
</ng-template>
