<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">(프로젝트)공통코드 조회</h4>
    <button type="button" class="btn btn-sm close d-none" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div>
      <form [formGroup]="form">
        <div class="row">
          <div class="col-6">
            <label>코드</label>
            <input type="text" class="form-control" formControlName="cmmnCode" readonly />
          </div>
          <div class="col-6">
            <label>코드 명</label>
            <input type="text" class="form-control" formControlName="cmmnCodeNm" readonly />
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label>설명</label>
            <input type="text" class="form-control" formControlName="cmmnCodeCn" readonly />
          </div>
          <div class="col-6">
            <label>부모 코드</label>
            <input type="text" class="form-control" formControlName="prntsCmmnCode" readonly />
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="onUpdateClick(prjctCmmnCodeUpdateDialog)">수정</button>
    <button type="button" class="btn btn-outline-secondary" (click)="modal.close('DELETE')">삭제</button>
    <button type="button" class="btn btn-outline-secondary" (click)="modal.close('CLOSE')">닫기</button>
  </div>
</ng-template>

<app-prjct-cmmn-code-update-dialog #prjctCmmnCodeUpdateDialog (initedEvent)="prjctCmmnCodeUpdateDialogInited($event)"></app-prjct-cmmn-code-update-dialog>
